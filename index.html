<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEGEN</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="main-layout" onload="onInit()">
    <header class="main-header full main-layout">
        <div class="content-container flex space-between align-center">

            <div class="logo" onclick="onShowGallery()">
                <img src="img/logo/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                    <li><a href="#about" onclick="onShowAbout()">About</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="onToggleMenu(this)"></button>
        </div>

    </header>

    <header class="secondary-header full main-layout">
        <div class="content-container flex space-between">
            <input type="search" name="img-search" placeholder="🔍Search here...">
            <button class="flexible" onclick="onGenerateRandomMeme(this)"> I'm Flexible</button>
            <p>most Common Words</p>
        </div>
    </header>

    <main class="full main-layout">

        <section class="img-gallery grid-container">
            <article><img src="img/1.jpg" alt=""></article>
        </section>

        <section class="img-editor flex-column align-center hide">
            <div class="canvas-container">
                <canvas id="c" height="250" width="250" style="border:1px solid black"></canvas>
            </div>
            <div class="features flex flex-column justify-center align-center fa-regular">
                <button onclick="onGoToGallery()" class="gallery-btn">Go back to Gallery</button>
                <input type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter your Meme line here">
                <div class="text-modifiers flex">
                    <button title="Switch focus on line" onclick="onSwitchLineFocus()" class="switch"> <i
                            class="fa fa-exchange" aria-hidden="true"></i></button>
                    <button class="add-btn" title="Add new line" onclick="onAddLine()"><i class="fa fa-plus"
                            aria-hidden="true"></i></button>
                    <button class="remove-btn" title="Remove current line" onclick="onRemoveLine()"><i
                            class="fa fa-trash-o" aria-hidden="true"></i></button>
                </div>

                <div class="text-decorations flex flex-wrap justify-center align-center">
                    <div class="font-size-btns">
                        <button title="Bigger font" onclick="onUpdateFontSize(1)"><i class="fa fa-font"
                                aria-hidden="true"></i>+</button>
                        <button title="Smaller font" onclick="onUpdateFontSize(-1)"><i class="fa fa-font"
                                aria-hidden="true"></i>-</button>
                    </div>
                    <label title="change color" class="input-color-label btn">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                        <input class="color-picker btn" type="color" name="text-color"
                            onchange="onChangeColor(this.value)" value="#ff0000">
                    </label>
                    <div class="alignment-btns">
                        <button class="align-left" onclick="onAlignText(1)"><i class="fa fa-align-left"
                                aria-hidden="true"></i></button>
                        <button class="align-center" onclick="onAlignText(0)"><i class="fa fa-align-center"
                                aria-hidden="true"></i></button>
                        <button class="align-right" onclick="onAlignText(-1)"><i class="fa fa-align-right"
                                aria-hidden="true"></i></button>
                    </div>
                </div>

                <section class="data-btns flex justify-center align-center">
                    <a href="" title="Download Img" class="download btn" download="my-file.png"
                        onclick="onDownloadImg(this)"><i class="fa fa-download" aria-hidden="true"></i></a>
                    <div class="share-container">
                        <a class="btn" title="Upload to cloud and share" onclick="onSaveImg(this)"><i
                                class="fa fa-cloud" aria-hidden="true"></i></a>
                    </div>
                </section>
                <input type="file" name="upload-img" onchange="onImgInput(event)">
                <div class="user-msg"></div>
            </div>
        </section>
    </main>

    <a name="about"></a>
    <footer class="main-footer full main-layout align-center">
        <div class="content-container flex flex-column justify-center align-center">
            <img src="img/personal-img/bar-pic.jpg" alt="my-image">
            <section class="personal-info flex flex-column justify-center align-center">
                <h2>Bar Ben Shimol</h2>
                <p>Info About me</p>
                <section class="social-links">
                    <ul class="flex clean-list fa-brands">
                        <li><a href="#" class="btn linkedin"></a></li>
                        <li><a href="https://www.facebook.com/bar.b.shimol" target="_blank" class="btn facebook"></a>
                        </li>
                        <li><a href="https://github.com/Barbenshi" target="_blank" class="btn git"></a></li>
                    </ul>
                </section>
            </section>
        </div>
    </footer>
    <footer class="secondary-footer flex flex-column justify-center align-center">
        <div class="logo">
            <img src="img/logo/LOGO.png" alt="">
        </div>
        <small>All Coffee Rights Comes Here</small>
    </footer>

    <script src="js/services/upload-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

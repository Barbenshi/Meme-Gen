<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEGEN</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="main-layout" onload="onInit()">

    <datalist id="keys">
        <option value="Funny">
        <option value="Politics">
        <option value="Cute">
        <option value="Animals">
        <option value="Couples">
        <option value="Dogs">
        <option value="Lazy">
        <option value="Cats">
        <option value="Sunday Morning">
        <option value="Win">
        <option value="Smart">
        <option value="Clumzy">
        <option value="Surprised">
        <option value="Not Interested">
        <option value="You are Right">
        <option value="Evil">
        <option value="Success">
        <option value="Wrestling">
        <option value="Love">
        <option value="Saint">
        <option value="Tv">
        <option value="See you try">
        <option value="Leonardo">
        <option value="Cheers">
    </datalist>

    <header class="main-header full main-layout">
        <div class="content-container flex space-between align-center">

            <div class="logo" onclick="onShowGallery()">
                <img src="img/logo/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a class="gallery-link" href="#" onclick="onShowGallery()">Gallery</a></li>
                    <li><a class="memes-link" href="#" onclick="onShowMemes()">Memes</a></li>
                    <li><a href="#about" onclick="onShowAbout()">About</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="onToggleMenu(this)"></button>
        </div>

    </header>

    <header class="secondary-header full main-layout">
        <div class="content-container flex space-between">
            <input list="keys" type="search" name="img-search" placeholder="üîçSearch here..."
                oninput="onSetFilter(this.value)">
            <button class="flexible" onclick="onGenerateRandomMeme(this)"> I'm Flexible</button>
            <!-- <p>most Common Words</p> -->
        </div>
    </header>

    <main class="full main-layout">

        <section class="gallery-container">
            <div class="img-gallery grid-container">
                <article><img src="img/1.jpg" alt=""></article>
            </div>

            <div class="pagination flex justify-center align-center">
                <button class="btn-prev" onclick="onUpdatePage(-1)">Prev</button>
                <div class="pagination-numbers flex justify-center align-center"></div>
                <button class="btn-next" onclick="onUpdatePage(1)">Next</button>
            </div>
        </section>

        <section class="img-editor flex-column align-center hide">
            <div class="canvas-container">
                <canvas id="c" height="250" width="250" style="border:1px solid black"></canvas>
            </div>

            <div class="features fa-regular flex flex-column justify-center align-center">
                <section class="features-container">
                    <button onclick="onGoToGallery()" class="gallery-btn">Go back to Gallery</button>
                    <input type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter your Meme line here">

                    <button title="Switch focus on line" onclick="onSwitchLineFocus()" class="switch-btn"> <i
                            class="fa fa-exchange" aria-hidden="true"></i></button>
                    <button class="add-btn" title="Add new line" onclick="onAddLine()"><i class="fa fa-plus"
                            aria-hidden="true"></i></button>
                    <button class="remove-btn" title="Remove current line" onclick="onRemoveLine()"><i
                            class="fa fa-trash-o" aria-hidden="true"></i></button>




                    <button class="bigger-font-btn" title="Bigger font" onclick="onUpdateFontSize(2)"><i
                            class="fa fa-font" aria-hidden="true"></i>+</button>
                    <button class="smaller-font-btn" title="Smaller font" onclick="onUpdateFontSize(-2)"><i
                            class="fa fa-font" aria-hidden="true"></i>-</button>
                    <button title="Align text to the left" class="align-left" onclick="onAlignText(1)"><i
                            class="fa fa-align-left" aria-hidden="true"></i></button>
                    <button title="Align text to center" class="align-center" onclick="onAlignText(0)"><i
                            class="fa fa-align-center" aria-hidden="true"></i></button>
                    <button title="Align text to the right" class="align-right" onclick="onAlignText(-1)"><i
                            class="fa fa-align-right" aria-hidden="true"></i></button>

                    <select class="font-family btn" name="font-family" onchange="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="lato-reg">Lato</option>
                        <option value="eurofurence">Eurofurence</option>
                        <option value="montserrat-reg">Montserrat</option>
                    </select>
                    <label for="color" title="Change color" class="input-color-label btn">
                        <i class="fa fa-eyedropper" aria-hidden="true"></i> </label>

                    <label for="stroke-color" title="Change stroke color" class="input-stroke-label btn">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i> </label>

                    <div class="random-emojis">
                        <ul class="clean-list flex">
                            <li onclick="onAddLine('üëΩ')">üëΩ</li>
                            <li onclick="onAddLine('ü§¨')">ü§¨</li>
                            <li onclick="onAddLine('üéÉ')">üéÉ</li>
                            <li onclick="onAddLine('üëª')">üëª</li>
                            <li onclick="onAddLine('üòé')">üòé</li>
                            <li onclick="onAddLine('üíñ')">üíñ</li>
                            <li onclick="onAddLine('üôä')">üôä</li>
                            <li onclick="onAddLine('ü¶Ñ')">ü¶Ñ</li>
                            <li onclick="onAddLine('üêß')">üêß</li>
                        </ul>
                    </div>

                    <a href="" title="Download Img" class="download btn" download="my-file.png"
                        onclick="onDownloadImg(this)"><i class="fa fa-download" aria-hidden="true"></i></a>

                    <a title="Share your photo" class="share btn" onclick="onUploadToFacebook()"><i class="fa fa-share"
                            aria-hidden="true"></i></a>
                    <a class="upload btn" title="Upload to cloud and save" onclick="onSaveImg(this)"><i
                            class="fa fa-cloud" aria-hidden="true"></i></a>
                </section>
                <label class="file" for="file-input">Upload your own image...</label>
                <div class="user-msg"></div>

                <input id="color" class="color-picker btn" type="color" name="text-color"
                    oninput="onChangeColor(this.value)" value="#ff0000">
                <input id="stroke-color" class="color-picker btn" type="color" name="text-color"
                    oninput="onChangeStrokeColor(this.value)" value="#fa9548">
            </div>





            </div>
        </section>

        <input id="file-input" class="custom-file-input" type="file" name="upload-img"
            onchange="onImgInput(event,this)">

        <section class="memes hide">
            No Memes Created Yet
        </section>
    </main>

    <a name="about"></a>
    <footer class="main-footer full main-layout align-center">
        <div class="content-container flex flex-column justify-center align-center">
            <img src="img/personal-img/bar-pic.jpg" alt="my-image">
            <section class="personal-info flex flex-column justify-center align-center">
                <h2>Bar Ben Shimol</h2>
                <p>Info About me</p>
                <section class="social-links">
                    <ul class="flex clean-list fa-brands">
                        <li><a href="#" class="btn linkedin"></a></li>
                        <li><a href="https://www.facebook.com/bar.b.shimol" target="_blank" class="btn facebook"></a>
                        </li>
                        <li><a href="https://github.com/Barbenshi" target="_blank" class="btn git"></a></li>
                    </ul>
                </section>
            </section>
        </div>
    </footer>
    <footer class="secondary-footer flex flex-column justify-center align-center">
        <div class="logo">
            <img src="img/logo/LOGO.png" alt="">
        </div>
        <small>All Coffee Rights Comes Here</small>
    </footer>

    <script src="js/services/upload-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/saved-memes-service.js"></script>
    <script src="js/saved-memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
